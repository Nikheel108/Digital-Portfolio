<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikheel C K - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(79, 70, 229, 0.1);
            z-index: 1000;
            box-shadow: 0 4px 20px var(--card-shadow);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 8rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .resume-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .resume-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .resume-btn i {
            margin-right: 0.5rem;
        }

        @media (max-width: 1200px) {
            .navbar .container {
                padding: 0 4rem;
            }
        }

        @media (max-width: 1024px) {
            .navbar .container {
                padding: 0 2rem;
            }
            .nav-links {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar .container {
                padding: 0 1.5rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* New Navigation Styles */
        .page-navigation {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .nav-button {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button .button-text {
            position: absolute;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 0.5rem 1rem;
            border-radius: 25px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
        }

        .nav-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .nav-button:hover .button-text {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .nav-button i {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2rem;
        }

        .nav-button:hover i {
            transform: scale(1.1);
        }

        .nav-button.next:hover i {
            transform: scale(1.1) translateX(3px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">NCK</div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="hero-section">
            <div class="hero-content">
                <h1 class="animate-text">Hello, I'm </h1>
                <h1 class="animate-text"><span class="highlight">Nikheel C K</span></h1>
                <h2 class="animate-text-delay">AI ML Student at MIT Academy of Engineering</h2>
                <p class="animate-text-delay-2">Passionate about Artificial Intelligence and Machine Learning</p>
                <div class="cta-buttons">
                    <a href="about.html" class="btn primary-btn">About Me</a>
                    <a href="contact.html" class="btn secondary-btn">Get in Touch</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/profile.jpg" alt="Nikheel C K" class="profile-image">
            </div>
        </main>

        <div class="page-navigation">
            <button class="nav-button next" onclick="navigatePage('next')">
                <span class="button-text">To About</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
